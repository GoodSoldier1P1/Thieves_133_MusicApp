<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9f2cf8370.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Music App</title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-apple"></i>
      </a>
    </nav>
    <main>
      <p class="recent-text">Recently Added</p>
      <div class="container">
        <div class="box a" id="div0" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b2732842da37face3c5e7465c7a1" alt="">
          <p class="title-text">In Jesus Name (God of Possible)</p>
          <p class="artist-text">Katy Nicole</p>
        </div>
        <div class="box b" id="div1" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d00001e02f311edc57165b4670670681a" alt="">
          <p class="title-text">Motivation</p>
          <p class="artist-text">C. Henry</p>
        </div>
        <div class="box c" id="div2" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d00001e028ce608af9fc8281be7f494d2" alt="">
          <p class="title-text">Royal Blood</p>
          <p class="artist-text">RICHLIN</p>
        </div>
        <div class="box d" id="div3" onclick="clickedSong(this.id)">
          <img src="https://i1.sndcdn.com/artworks-If1JlzzaVqdIXan3-rRDK3A-t500x500.jpg" alt="">
          <p class="title-text">Still Breathing</p>
          <p class="artist-text">Citizen Soldier</p>
        </div>
        <div class="box e" id="div4" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b273b6b4afa5bec4ca0e9e586e2f" alt="">
          <p class="title-text">Who Am I</p>
          <p class="artist-text">Casting Crowns</p>
        </div>
        <div class="box f" id="div5" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d00001e024f582a7765b766fac982283a" alt="">
          <p class="title-text">Seasons</p>
          <p class="artist-text">for KING & COUNTRY</p>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-light bg-dark">
        <button id="stopBtn"><i class="fa-solid fa-stop"></i></button>
      </nav>
    </footer>
    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
